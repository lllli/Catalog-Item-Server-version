<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"> </script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> </script>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="fullbleed layout vertical">
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <a href="/" class="navbar-brand">Go Back To Game Shelf</a>
         </div>
         <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav navbar-right">
             {% if user==None %}
             <li><div id="signinButton">
               <span class="g-signin"
                 data-scope="openid"
                 data-clientid="671978925181-d15vpasjm8kdi2r56vclndcj08qdkag2.apps.googleusercontent.com"
                 data-redirecturi="catalog"
                 data-accesstype="offline"
                 data-cookiepolicy="single_host_origin"
                 data-callback="signInCallback"
                 data-approvalprompt="force">
               </span>
             </div></li>
             {% else %}
               <li><a href="">Logged in as: {{ user }}</a></li>
               <li><a href="{{ url_for('gdisconnect') }}">Sign out</a></li>
             {% endif %}
           </ul>
         </div>
      </div>
   </nav>
   <div class="container">
  <div class="well well-lg">Please MAKE SURE that you want to delete: <b> {{ game_title }}</b></div>
  <form action="{{ url_for('delete_game', game_title=game_title)}}" method='post'>
    <input class="btn btn-danger" type="submit" value='Delete'>
  </form>
</div>
</body>
</html>
